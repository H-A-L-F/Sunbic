<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunbic</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <div class="form-container">
        <div class="form" id="form">
            <h1>Register</h1>
            <form action="./home.html">
                <div class="input">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input">
                    <input type="number" id="phone-number"placeholder="Phone Number" required>
                </div>
                <div class="input">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input">
                    <input type="password" id="conf-password" placeholder="Confirm Password" required>
                </div>
                <div class="form__agree">
                    <input id="check-box" type="checkbox"/>
                    <label for="checkbox">I agree to these terms and conditions</label>
                </div>
                <input class="form__submit" type="submit" value="Register">
            </form>
        </div>
    </div>
    
</body>
</html>
